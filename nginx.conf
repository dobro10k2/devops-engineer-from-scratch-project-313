events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name dobro10k2.onrender.com;
        client_max_body_size 10M;

        location / {
            proxy_pass http://127.0.0.1:5173;
            proxy_set_header Host "localhost";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            sub_filter '</head>' '<script>!(function(){const f=window.fetch;window.fetch=function(u,o){if(typeof u==="string"&&u.includes("localhost:8080"))u=u.replace("http://localhost:8080/api","/api");return f.call(this,u,o)};
            const x=XMLHttpRequest.prototype.open;XMLHttpRequest.prototype.open=function(m,u,...a){if(typeof u==="string"&&u.includes("localhost:8080"))u=u.replace("http://localhost:8080/api","/api");x.apply(this,[m,u,...a])}})();</script></head>';
            sub_filter_once on;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }
        location /api/ {
            
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /health {
            proxy_pass http://127.0.0.1:8081/health;
            access_log off;
        }
    }
}
