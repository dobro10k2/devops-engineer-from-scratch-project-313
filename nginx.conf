events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        # ──────────────────────────────────────────────
        # FRONTEND (SPA)
        # ──────────────────────────────────────────────
        # Все неизвестные маршруты идут на фронтенд (5173)
        location / {
            proxy_pass http://127.0.0.1:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ──────────────────────────────────────────────
        # STATIC FILES (если нужны)
        # ──────────────────────────────────────────────
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # ──────────────────────────────────────────────
        # API
        # ──────────────────────────────────────────────
        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ──────────────────────────────────────────────
        # SHORT LINKS REDIRECTS
        # /r/<short> → FastAPI → RedirectResponse
        # ──────────────────────────────────────────────
        location /r/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ──────────────────────────────────────────────
        # PING endpoint (для тестов в браузере)
        # ──────────────────────────────────────────────
        location /ping {
            proxy_pass http://127.0.0.1:8080/ping;
            proxy_set_header Host $host;
        }

        # ──────────────────────────────────────────────
        # HEALTH endpoint (для Render)
        # ──────────────────────────────────────────────
        location /health {
            proxy_pass http://127.0.0.1:8080/health;
            access_log off;
        }
    }
}

